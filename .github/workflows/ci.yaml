name: ci
on:
  push:
    branches: [ chains/coreum ]
  pull_request:
    branches: [ chains/coreum ]
  schedule:
    - cron: '0 1 * * 1' # At 01:00 on Monday
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ci_step: [
          "test",
        ]
        include:
          - ci_step: "test"
            command: make test
            linter-cache: false
            codecov: true
            codecov-name: coreum

    runs-on: ubuntu-22.04
    steps:
      - name: Go version used to build builder
        run: go version
      - name: Checkout bdjuno
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-v2-${{ hashFiles('**/go.sum') }}
      - name: Prepare dependencies
        run: make dependencies
      - name: Run ${{ matrix.ci_step }}
        run: ${{ matrix.command }}
